    <!-- Tabs navigation -->
    <nav class="flex border-b border-gray-300 mb-6 select-none">
      <button id="tab1-btn" class="flex-1 text-center py-3 font-semibold text-blue-600 border-b-4 border-blue-600 transition-colors"
        aria-selected="true" aria-controls="tab1" role="tab" tabindex="0">
        Consulta de Estado
      </button>
      <button id="tab2-btn" class="flex-1 text-center py-3 font-semibold text-gray-600 hover:text-blue-600 border-b-4 border-transparent transition-colors"
        aria-selected="false" aria-controls="tab2" role="tab" tabindex="-1">
        Historial de Pagos
      </button>
    </nav>

    <!-- Tabs content -->
    <div>
      <!-- Formulario Consulta Estado -->
      <form id="tab1" role="tabpanel" aria-labelledby="tab1-btn" class="space-y-6" >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="dpi-tab1" class="block mb-1 font-semibold text-gray-700">DPI <span class="text-red-600">*</span></label>
            <input type="text" id="dpi-tab1" name="dpi-tab1" placeholder="1234 56789 0101" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div>
            <label for="casa-tab1" class="block mb-1 font-semibold text-gray-700">Número de Casa <span class="text-red-600">*</span></label>
            <input type="text" id="casa-tab1" name="casa-tab1" placeholder="A-101" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div>
            <label for="fecha-inicio" class="block mb-1 font-semibold text-gray-700">Fecha Inicio <span class="text-red-600">*</span></label>
            <input type="date" id="fecha-inicio" name="fecha-inicio" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="dd/mm/aaaa" />
          </div>
          <div>
            <label for="fecha-fin" class="block mb-1 font-semibold text-gray-700">Fecha Fin <span class="text-red-600">*</span></label>
            <input type="date" id="fecha-fin" name="fecha-fin" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="dd/mm/aaaa" />
          </div>
        </div>

        <button type="submit" class="mt-6 w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-semibold px-6 py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-green-500">
          Consultar Historial
        </button>
      </form>

      <!-- Formulario Historial de Pagos -->
      <form id="tab2" role="tabpanel" aria-labelledby="tab2-btn" class="hidden space-y-6" >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="dpi-tab2" class="block mb-1 font-semibold text-gray-700">DPI <span class="text-red-600">*</span></label>
            <input type="text" id="dpi-tab2" name="dpi-tab2" placeholder="1234 56789 0101" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div>
            <label for="casa-tab2" class="block mb-1 font-semibold text-gray-700">Número de Casa <span class="text-red-600">*</span></label>
            <input type="text" id="casa-tab2" name="casa-tab2" placeholder="A-101" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div>
            <label for="nombre" class="block mb-1 font-semibold text-gray-700">Primer Nombre <span class="text-red-600">*</span></label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div>
            <label for="apellido" class="block mb-1 font-semibold text-gray-700">Primer Apellido <span class="text-red-600">*</span></label>
            <input type="text" id="apellido" name="apellido" placeholder="Pérez" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
          </div>
          <div class="md:col-span-2 max-w-xs">
            <label for="fecha-nacimiento" class="block mb-1 font-semibold text-gray-700">Fecha de Nacimiento <span class="text-red-600">*</span></label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required
              class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
              placeholder="dd/mm/aaaa" />
          </div>
        </div>

        <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white font-semibold px-6 py-3 rounded-md focus:outline-none focus:ring-4 focus:ring-blue-500">
          Consultar Estado de Pago
        </button>
      </form>
